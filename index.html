<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cute Animals!</title>
  </head>
  <body>
    <div class="container">
      <h1>Look at these cuties!</h1>
      <p>Click here to see many cute animals. Awwwwww.</p>

      <button id="puppies">Puppies</button>
      <button id="kittens">Kittens</button>
      <button id="pandas">Pandas</button>
      <button id="seals">Seals</button>
      <button id="walruses">Walruses</button>

      <br>
      <div class="hideAll">
        <div class="puppiesshowing">

          <img src="img/puppy-corgi.jpeg" alt="Photo of a corgi puppy">
          <img src="img/puppy-hugging.jpeg" alt="Photo of two labrador puppies hugging">
          <img src="img/puppy-puffy.jpeg" alt="Photo of a puffy white puppy">
          <img src="img/puppy-wrinkles.jpeg" alt="Photo of a wrinkly puppy with a toy">

        </div>

        <div class="kittensshowing">

          <img src="img/kitten-blanket.jpeg" alt="Photo of a kitten under a blanket">
          <img src="img/kitten-box.jpeg" alt="Photo of a kitten in a box">
          <img src="img/kitten-gray.jpeg" alt="Photo of a gray kitten with front paw in mouth">
          <img src="img/kitten-wink.jpeg" alt="Photo of a kitten winking">

        </div>

        <div class="pandasshowing">

          <img src="img/panda-bamboo.jpeg" alt="Photo of panda eating bamboo">
          <img src="img/panda-eyes.jpeg" alt="Photo of panda's eyes">
          <img src="img/panda-tree.jpeg" alt="Photo of panda in tree">
          <img src="img/red-panda.jpeg" alt="Photo of two red pandas">

        </div>

        <div class="sealsshowing">

          <img src="img/seal-chatty.jpeg" alt="">
          <img src="img/seal-love.jpeg" alt="">
          <img src="img/seal-smiling.jpeg" alt="">
          <img src="img/seal-wrinkles.jpeg" alt="">

        </div>

        <div class="walrusesshowing">

          <img src="img/walrus-kisses.jpeg" alt="">
          <img src="img/walrus-lounging.jpeg" alt="">
          <img src="img/walrus.jpeg" alt="">

        </div>
      </div>
    </div>

  </body>
</html>
